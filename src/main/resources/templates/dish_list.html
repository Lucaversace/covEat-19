<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="~{/layout/head :: head}"></div>
<div th:replace="~{/layout/header :: header}"></div>

<body style="color: #2b3245;background: #171a23;">
 
    <main class="container">
        <section class="p-5" style="background: rgba(255,255,255,0.12);border-radius: 20px;padding-bottom: 0px;margin: 140px 70px 30px">
                <div class="d-flex flex-wrap justify-content-beetween">
                    <h2 class="col-12 col-lg-10 text-white">Mes plats</h2>
                    <a class="col-12 col-lg-2 btn btn-outline-primary" href="/restorer/add_dish">Ajouter un plat</a>
                </div>
                <hr class="mx-0 col-4 border-bottom border-white">
                <div style="margin-bottom: 50px;" th:each="dish : ${dishes}" th:remove="tag">
                    <div class="row d-flex align-item-center" style="padding:0 0 15px 15px;">
                        <img class="col-12 col-md-4 rounded" th:src="${dish.imageUrl}">
                        <h4 class="text-center text-white col-12 col-md-5" th:text="${dish.name}"></h4>
                        <div  class="col-12 col-md-3">
                            <a class="btn btn-outline-warning" href="/restorer/edit_dish">Modifier</a>
                            <a class="btn btn-outline-danger" href="/restorer/delete_dish">Supprimer</a>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <div th:replace="~{/layout/footer :: footer}"></div>
    <div th:include="~{/layout/scripts :: scripts}"></div>
</body>

</html>
