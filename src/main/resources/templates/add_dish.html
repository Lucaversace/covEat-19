<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{/layout/head :: head}"></div>
    <div th:replace="~{/layout/header :: header}"></div>

 <body style="color: #2b3245;background: #171a23;">
    <main class="d-xl-flex justify-content-xl-center" style="margin-top: 139px;">
        <section class="d-xl-flex getintouch " style="background: rgba(255,255,255,0.12);width: 1601px;border-radius: 49px;margin-bottom: 30px;">
            <div class="container modern-form">
                <div class="text-center">
                    <h4 style="color: #ffffff;font-size: 45px;">Nouveau Plat</h4>
                </div>
                <hr class="modern-form__hr" style="background: #ffffff;border-color: rgb(255,255,255);">
                <div class="modern-form__form-container">
                    <form th:action="@{/restorer/add_dish}" th:object="${dishForm}" method="post">
                        <div class="form-row">
                            <div class="col col-contact">
                                <div class="form-group modern-form__form-group--padding-r">
                                    <input class="form-control input input-tr" type="text" placeholder="Nom du plat" th:field="*{name}">
                                    <div class="line-box">
                                        <div class="line"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-contact">
                                <div class="form-group modern-form__form-group--padding-l">
                                    <p style="border-color: rgb(255,255,255);color: rgb(99,102,105);margin-right: -18px;">&nbsp; &nbsp;Photo :</p>
                                    <input type="file" style="margin-left: 14px;color: rgb(255,255,255);" th:field="*{imageUrl}">
                                </div>
                            </div>
                        </div>
                             <div class="col col-contact">
                                    <input class="form-control input input-tr" type="text" placeholder="Prix unitaire" th:field="*{price}">
                                    <div class="line-box">
                                        <div class="line">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group modern-form__form-group--padding-t">
                                    <textarea class="form-control input modern-form__form-control--textarea" placeholder="Description" style="color: rgb(73,80,87);" th:field="*{description}"></textarea>
                                    <div class="line-box">
                                        <div class="line"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col text-center">
                                <button class="btn btn-primary submit-now" type="submit">Enregistrer mon plat</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
        <div th:replace="~{/layout/footer :: footer}"></div>
        <div th:include="~{/layout/scripts :: scripts}"></div>
</body>
</html>
